<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Личный сайт студента GeekBrains</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        var score = 0;

        function checkAnswer(inputId, answers) {
            var userAnswer = document.getElementById(inputId).value;
            userAnswer = userAnswer.toLowerCase();
            for (var i = 0; i < answers.length; i++) {
                if (userAnswer == answers[i]) {
                    score++;
                    break;
                }
            }
        }

        function checkAnswers() {

            checkAnswer("userAnswer1", ["ель", "елка", "ёлка", "елочка", "ёлочка"]);
            checkAnswer("userAnswer2", ["ножницы", "ножнички"]);
            checkAnswer("userAnswer3", ["морковь", "морковка"]);
            checkAnswer("userAnswer4", ["огурец", "огурчик"]);

            alert("Вы отгадали " + score + " загадок");
            score = 0;
        }

    </script>
</head>

<body>

    <div class="content">
        <div class="header">
            <a href="index.html">Главная</a>
            <a href="#">Загадки</a>
            <a href="guess.html">Угадайка</a>
            <a href="generation.html">Генератор паролей</a>
        </div>

        <div class="contentWrap">
            <div class="content">
                <div class="center">

                    <h1>Игра в загадки</h1>

                    <div class="box">

                        <p>Зимой и летом одним цветом?</p>
                        <input type="text" id="userAnswer1">

                        <p>Два конца, два кольца, посредине гвоздик?</p>
                        <input type="text" id="userAnswer2">

                        <p>Красна девица сидит в темнице, а коса на улице?</p>
                        <input type="text" id="userAnswer3">

                        <p>Без окон без дверей полна горница людей?</p>
                        <input type="text" id="userAnswer4">

                        <br>
                        <a href="#" onClick="checkAnswers();">Ответить</a>

                    </div>

                </div>
            </div>
        </div>



    </div>

</body>

</html>
